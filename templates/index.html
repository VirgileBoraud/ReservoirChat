<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cookie-consent {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: block;
            z-index: 1000;
        }
        .cookie-consent button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="cookie-consent" id="cookieConsent">
    <p>Hello, we use cookies to store your conversations and messages. By using our site, you agree to our use of cookies.</p>
    <button onclick="acceptCookies()">Accept</button>
    <button onclick="declineCookies()">Decline</button>
</div>

<script>
    function acceptCookies() {
        document.getElementById('cookieConsent').style.display = 'none';
        sendConsentToServer('accepted');
    }

    function declineCookies() {
        document.getElementById('cookieConsent').style.display = 'none';
        sendConsentToServer('declined');
    }

    function sendConsentToServer(consent) {
        fetch('/set_cookie_consent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ consent: consent })
        });
    }
</script>

</body>
</html>
